<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Nó da Silêncio — Os Sete Nós</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0c1820;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Josefin Sans', sans-serif;
  }
  .cover {
    width: 380px;
    height: 580px;
    position: relative;
    overflow: hidden;
    background: #142838;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  /* Subtle radial glow in center */
  .cover-glow {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 45%, #6a9dbe08 0%, transparent 70%);
    pointer-events: none;
  }
  /* Fine border */
  .cover-border {
    position: absolute;
    inset: 14px;
    border: 1px solid #6a9dbe18;
    pointer-events: none;
  }
  .cover-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 44px 38px;
  }
  .cover-top {
    text-align: center;
  }
  .cover-tag {
    font-weight: 300;
    font-size: 0.48rem;
    letter-spacing: 0.7em;
    text-transform: uppercase;
    color: #6a9dbe66;
    margin-bottom: 6px;
  }
  .cover-number {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 0.85rem;
    letter-spacing: 0.45em;
    color: #6a9dbe44;
  }
  .cover-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cover-symbol {
    width: 120px;
    height: 120px;
  }
  .cover-title-block {
    text-align: center;
    margin-bottom: 14px;
  }
  .cover-title {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 2.2rem;
    color: rgba(255,255,255,0.88);
    line-height: 1.2;
    margin-bottom: 10px;
  }
  .cover-title em {
    font-style: italic;
    font-weight: 300;
  }
  .cover-subtitle {
    font-family: 'Libre Baskerville', serif;
    font-style: italic;
    font-weight: 400;
    font-size: 0.7rem;
    color: #6a9dbe88;
    line-height: 1.6;
    max-width: 260px;
    margin: 0 auto;
  }
  .cover-bottom {
    text-align: center;
  }
  .cover-line {
    width: 44px;
    height: 1px;
    margin: 0 auto 12px;
    background: #6a9dbe;
    opacity: 0.3;
  }
  .cover-author {
    font-weight: 300;
    font-size: 0.62rem;
    letter-spacing: 0.35em;
    color: rgba(255,255,255,0.3);
  }
</style>
</head>
<body>
  <div class="cover">
    <div class="cover-glow"></div>
    <div class="cover-border"></div>
    <div class="cover-content">
      <div class="cover-top">
        <div class="cover-tag">Os Sete Nós</div>
        <div class="cover-number">II</div>
      </div>
      <div class="cover-center">
        <svg class="cover-symbol" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          
            <path d="M 28 15 L 28 85" fill="none" stroke="#6a9dbe" stroke-width="1.5" opacity="0.65" stroke-linecap="round"/>
            <path d="M 72 15 L 72 85" fill="none" stroke="#6a9dbe" stroke-width="1.5" opacity="0.65" stroke-linecap="round"/>
            <line x1="36" y1="30" x2="50" y2="30" stroke="#6a9dbe" stroke-width="0.7" opacity="0.2" stroke-dasharray="2,4"/>
            <line x1="50" y1="42" x2="64" y2="42" stroke="#6a9dbe" stroke-width="0.7" opacity="0.2" stroke-dasharray="2,4"/>
            <line x1="38" y1="54" x2="52" y2="54" stroke="#6a9dbe" stroke-width="0.7" opacity="0.2" stroke-dasharray="2,4"/>
            <line x1="48" y1="66" x2="62" y2="66" stroke="#6a9dbe" stroke-width="0.7" opacity="0.2" stroke-dasharray="2,4"/>
            <line x1="40" y1="78" x2="54" y2="78" stroke="#6a9dbe" stroke-width="0.7" opacity="0.2" stroke-dasharray="2,4"/>
            <circle cx="50" cy="50" r="10" fill="none" stroke="#6a9dbe" stroke-width="0.4" opacity="0.12" stroke-dasharray="1,5"/>
        
        </svg>
      </div>
      <div class="cover-title-block">
        <h1 class="cover-title">O Nó da<br><em>Silêncio</em></h1>
        <p class="cover-subtitle">O que o medo calou entre eles</p>
      </div>
      <div class="cover-bottom">
        <div class="cover-line"></div>
        <div class="cover-author">Vivianne dos Santos</div>
      </div>
    </div>
  </div>
</body>
</html>
