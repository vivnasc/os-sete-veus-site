<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Nó da Sacrifício — Os Sete Nós</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a080a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Josefin Sans', sans-serif;
  }
  .cover {
    width: 380px;
    height: 580px;
    position: relative;
    overflow: hidden;
    background: #2e1015;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  /* Subtle radial glow in center */
  .cover-glow {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 45%, #d06a6a08 0%, transparent 70%);
    pointer-events: none;
  }
  /* Fine border */
  .cover-border {
    position: absolute;
    inset: 14px;
    border: 1px solid #d06a6a18;
    pointer-events: none;
  }
  .cover-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 44px 38px;
  }
  .cover-top {
    text-align: center;
  }
  .cover-tag {
    font-weight: 300;
    font-size: 0.48rem;
    letter-spacing: 0.7em;
    text-transform: uppercase;
    color: #d06a6a66;
    margin-bottom: 6px;
  }
  .cover-number {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 0.85rem;
    letter-spacing: 0.45em;
    color: #d06a6a44;
  }
  .cover-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cover-symbol {
    width: 120px;
    height: 120px;
  }
  .cover-title-block {
    text-align: center;
    margin-bottom: 14px;
  }
  .cover-title {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 2.2rem;
    color: rgba(255,255,255,0.88);
    line-height: 1.2;
    margin-bottom: 10px;
  }
  .cover-title em {
    font-style: italic;
    font-weight: 300;
  }
  .cover-subtitle {
    font-family: 'Libre Baskerville', serif;
    font-style: italic;
    font-weight: 400;
    font-size: 0.7rem;
    color: #d06a6a88;
    line-height: 1.6;
    max-width: 260px;
    margin: 0 auto;
  }
  .cover-bottom {
    text-align: center;
  }
  .cover-line {
    width: 44px;
    height: 1px;
    margin: 0 auto 12px;
    background: #d06a6a;
    opacity: 0.3;
  }
  .cover-author {
    font-weight: 300;
    font-size: 0.62rem;
    letter-spacing: 0.35em;
    color: rgba(255,255,255,0.3);
  }
</style>
</head>
<body>
  <div class="cover">
    <div class="cover-glow"></div>
    <div class="cover-border"></div>
    <div class="cover-content">
      <div class="cover-top">
        <div class="cover-tag">Os Sete Nós</div>
        <div class="cover-number">III</div>
      </div>
      <div class="cover-center">
        <svg class="cover-symbol" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          
            <path d="M 50 10 Q 50 25, 50 40" fill="none" stroke="#d06a6a" stroke-width="2.2" opacity="0.75" stroke-linecap="round"/>
            <path d="M 50 40 Q 28 52, 24 68 Q 20 82, 50 88 Q 80 82, 76 68 Q 72 52, 50 40" fill="none" stroke="#d06a6a" stroke-width="1" opacity="0.45"/>
            <path d="M 50 88 L 50 96" fill="none" stroke="#d06a6a" stroke-width="0.6" opacity="0.3" stroke-dasharray="1.5,2.5"/>
            <circle cx="36" cy="58" r="1.2" fill="#d06a6a" opacity="0.25"/>
            <circle cx="64" cy="60" r="1.2" fill="#d06a6a" opacity="0.25"/>
            <circle cx="50" cy="72" r="1.8" fill="#d06a6a" opacity="0.18"/>
        
        </svg>
      </div>
      <div class="cover-title-block">
        <h1 class="cover-title">O Nó da<br><em>Sacrifício</em></h1>
        <p class="cover-subtitle">A culpa disfarçada de entrega</p>
      </div>
      <div class="cover-bottom">
        <div class="cover-line"></div>
        <div class="cover-author">Vivianne dos Santos</div>
      </div>
    </div>
  </div>
</body>
</html>
