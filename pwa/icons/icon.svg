<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1A75"/>
      <stop offset="100%" style="stop-color:#9719ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.15"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.1"/>

  <!-- Number 7 -->
  <text x="256" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="280" font-weight="800" fill="url(#accentGradient)">7</text>

  <!-- Small dots representing the 7 veils -->
  <g fill="url(#accentGradient)" opacity="0.6">
    <circle cx="256" cy="80" r="8"/>
    <circle cx="360" cy="120" r="8"/>
    <circle cx="410" cy="220" r="8"/>
    <circle cx="380" cy="340" r="8"/>
    <circle cx="280" cy="420" r="8"/>
    <circle cx="160" cy="380" r="8"/>
    <circle cx="110" cy="260" r="8"/>
  </g>
</svg>
